x_min: 0.0
x_max: 20.0
y_min: -10.0
y_max: 10.0
z_min: 0.0
z_max: 2.0
traj_idx: 13
 
use_gamma_correction: false
use_gaussian_blur: true
use_undistort_correction: true
debug_mode: false
random_seed: 42

intrinsics:
  - 730.271578753826
  - 729.707285068689
  - 610.90462936767
  - 537.715474717007

distortion_coeffs:
  - -0.0559502131995934 
  - 0.123761456061624
  - 0.00114530935813615
  - -0.00367111451580028
  - -0.0636070725936968

# extrinsics matrix from coda: https://github.com/ut-amrl/coda-devkit/blob/main/docs/DATA_REPORT.md
  # data: [
  #   -0.0050614, -0.9999872, 0.0000000, 0.03,
  # -0.1556502,  0.0007878, -0.9878119, -0.05,
  #  0.9877993, -0.0049997, -0.1556522, 0,
  #   0, 0, 0, 1 ]

# these are wrong! We actually use manually defined extrinsics (above)
# for some reason the coda extrinsics are 4x4, but here we are assuming 3x4
translation_vector:
  - 0.03
  - -0.05
  - 0

input_width: 1224
input_height: 1024

smooth_robot_trajectory: false
smooth_estimate_trajectories: true
interpolate_between_trajectory: true
smooth_label_trajectories: false

# monocular depth estimation stuff
metric_3d_model: metric3d_vit_small
lart_folder: coda-devkit/data/eval_lart_data
sample_save_folder: estimations_sample_save

bbox_and_bev_estimation: LartBBoxAndBevEstimation
bbox_matching: ManualBBoxMatching
bbox_matching_config:
  matching_filepath: coda-devkit/corresponding_trackings.json

frame_interval_lengths: 75
frame_interval_sample_stride: 3
frame_intervals_start_indices: [900, 1000, 1100]


# for creating visuals -- suggested values for deployment
ekf_x_noise: 1.5
ekf_y_noise: 3.0
ekf_yaw_noise: 0.3
ekf_speed_noise: 0.02
ekf_x_measurement_noise: 5.0
ekf_y_measurement_noise: 3.0

# for tuning
random_seed: 42
ekf_x_noise_range: [0.5, 4.0]
ekf_y_noise_range: [2.0, 3.0]
ekf_yaw_noise_range: [0.3, 0.7]
ekf_speed_noise_range: [0.01, 0.05]
ekf_x_measurement_noise_range: [4.0, 6.0]
ekf_y_measurement_noise_range: [2.0, 5.0]

